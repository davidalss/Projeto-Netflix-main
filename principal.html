<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filme - Netflix</title>
    <link rel="shortcut icon" href="img/Logo-site.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script> <!-- Ajuste o caminho aqui -->
</head>
<body>

    <header class="cabecalho">
        <nav class="cabecalho__conteudo">
          <a href="index.html"><img src="img/Netflix_logo.png" alt="Netflix" class="cabecalho__logo"></a>
          <ul class="cabecalho__menu">
            <li><a href="#" class="cabecalho__link">Início</a></li>
            <li><a href="#" class="cabecalho__link">Séries</a></li>
            <li><a href="#" class="cabecalho__link">Filmes</a></li>
            <li><a href="#" class="cabecalho__link">Minha Lista</a></li>
          </ul>
        </nav>
      </header>
      
    
<!-- Botão de abrir player -->
<button id="musica-botao">A nossa Música</button>

<!-- Player de música -->
<div class="player__container">
    <div class="disco__area">
        <img src="img/Perfil.jpg" class="disco" alt="Capa do Disco" />
    </div>
    <div><h1 class="musica__titulo">Tim Bernardes - BB</h1></div>
    <audio id="musica-player" src="/vid/BB.mp3" preload="auto"></audio>
    <button id="play-pause-btn">Play</button>
    <input id="progress-bar" type="range" value="0" min="0" max="100" />
</div>

<footer class="footer">
    <p class="footer__texto">
      Desenvolvido por David Alisson —
      <span class="footer__historia">
        Nossa história contada de forma mais divertida
        <span></span><span></span><span></span>
      </span>
    </p>
  </footer>
  
  
</body>
</html>
